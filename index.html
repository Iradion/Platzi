<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" />
    <title>Complemento para HTML & CSS</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link
      rel="stylesheet"
      href="./CSS/index-mobile.css"
      media="screen and (min-width: 320px)"
    />
    <link
      rel="stylesheet"
      href="./CSS/index-tablet.css"
      media="screen and (min-width: 600px)"
    />
    <link
      rel="stylesheet"
      href="./CSS/index-desktop.css"
      media="screen and (min-width: 1200px)"
    />
  </head>
  <body>
    <header>
      <img src="./img/iradion.png" alt="Header logo" class="header__logo">
      <span></span>
      <nav class="navbar">
        <ul class="navbar--main">
          <li class="navbar__item">
            <a href="./HTML/home.html" target="iframe"
              ><img
                class="navbar__icon"
                src="./icons/home-icon.png"
                alt="Home icon"
            /></a>
          </li>
          <li class="navbar__item">
            <a href="./HTML/HTML.html" target="iframe"
              >HTML
              <img
                class="navbar__icon"
                src="./icons/html-icon.png"
                alt="HTML icon"
            /></a>
          </li>
          <li class="navbar__item">
            <a href="./HTML/CSS.html" target="iframe"
              >CSS<img
                class="navbar__icon"
                src="./icons/css-icon.png"
                alt="CSS icon"
            /></a>
          </li>
          <li class="navbar__item">
            <a href="https://github.com/" target="_blank"
              >Git<img
                class="navbar__icon"
                src="./icons/git-icon.png"
                alt="Github icon" />&nbsp;<img
                class="navbar__icon"
                src="./icons/external-icon.png"
                alt="External icon"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <iframe
        class="iframe"
        src="./HTML/home.html"
        frameborder="0"
        scrolling="true"
        name="iframe"
      ></iframe>
    </main>
    <footer class="footer">
      <div class="footer__info">
        <address>
          Dudas, consejos, correcciones:
          <a href="https://github.com/Iradion/Platzi/issues/new" target="_blank"
            ><img src="./icons/about.png" alt="About icon" class="footer__icon"
          /></a>
          <span>Iradion 2022.</span>
        </address>
      </div>
    </footer>
  </body>
</html>
